---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: fintech-sit-kale-team-basic-auth-middleware
  namespace: fintech-sit-kale-team
spec:
  basicAuth:
    secret: fintech-sit-kale-team-basic-auth-secret
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: solid-lendig-platform
  namespace: fintech-sit-kale-team
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`solid-lendig-platform.kale-team.sit.fintechchallenge.pl`)
      middlewares:
        - name: fintech-sit-kale-team-basic-auth-middleware
          namespace: fintech-sit-kale-team
      services:
        - kind: Service
          name: solid-lendig-platform
          namespace: fintech-sit-kale-team
          passHostHeader: true
          port: 8080
          scheme: http
  tls:
    options:
      namespace: fintech-sit-kale-team
    certResolver: hltech
    domains:
      - main: solid-lendig-platform.kale-team.sit.fintechchallenge.pl
