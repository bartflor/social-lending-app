apiVersion: apps/v1
kind: Deployment
metadata:
  name: solid-lendig-platform
  namespace: fintech-sit-kale-team
  labels:
    app: solid-lendig-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solid-lendig-platform
  template:
    metadata:
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
      labels:
        app: solid-lendig-platform
        deploysphere_health: "true"
    spec:
      imagePullSecrets:
        - name: fintech-docker-secret
      containers:
        - name: solid-lendig-platform
          image: kale-team-docker-registry.fintechchallenge.pl/kale-team/solid-lendig-platform:latest
          imagePullPolicy: Always
          ports:
            - name: api
              containerPort: 8080
            - name: management
              containerPort: 9090
          resources:
            limits:
              cpu: 400m
              memory: 1024Mi
            requests:
              cpu: 50m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9090
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9090
            initialDelaySeconds: 60
            periodSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: solid-lendig-platform
  namespace: fintech-sit-kale-team
  labels:
    app: solid-lendig-platform
    visualize: "true"
    prometheus_monitoring: "true"
spec:
  ports:
    - name: api
      port: 8080
      protocol: TCP
      targetPort: api
  selector:
    app: solid-lendig-platform
---









